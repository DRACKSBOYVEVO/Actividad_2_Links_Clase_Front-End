<!DOCTYPE html>
<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Proyecto Links</title>
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
    <header>
        <nav style="background-color: cadetblue;">
            <ol>
                <li id="elementodelista" class="element">Link 1</li>
                <li id="elementodelista2" class="element">Link 2</li>
                <li id="elementodelista3" class="element">Link 3</li>
            </ol>
        </nav>
    </header>
    <main>
        <section>
            <form action="/frontendgrupo1/clase8/" method="GET">
                <div>
                    <input value="Juan José" type="text" name="name" placeholder="Nombre completo" autofocus required>
                </div>
                <div>
                    <label for="">Escoge un elemento</label>
                    <input name="select" value="Selección 1" id="select-element" type="radio" required>
                </div>
                <div>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit">enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <div>
            <span>Creada por Juan, Todos los derechos reservados</span>
        </div>
    </footer>
    <script src="./js/app.js"></script>
